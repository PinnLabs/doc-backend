name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black mypy pytest isort pre-commit

    - name: Run tests
      env:
        CI: true
        DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret
        JWT_SECRET: test-jwt-secret
        SUPABASE_URL: https://example.supabase.co
        SUPABASE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.mock.payload.signature
        STRIPE_SECRET_KEY: test
        STRIPE_PRICE_ID_STARTER: test
        STRIPE_PRICE_ID_PRO: test
        STRIPE_PRICE_ID_UNLIMITED: test
        FRONTEND_URL: http://localhost:3000

      run: pytest --maxfail=1 --disable-warnings
