name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        export PATH="$HOME/.cargo/bin:$PATH"
        uv add -r requirements.txt
        uv add black mypy pytest isort pre-commit

    - name: Run tests
      env:
        CI: true
        DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: test-secret
        JWT_SECRET: test-jwt-secret
        SUPABASE_URL: https://example.supabase.co
        SUPABASE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.mock.payload.signature
        CLOUDINARY_CLOUD_NAME: test
        CLOUDINARY_API_KEY: test
        CLOUDINARY_API_SECRET: test
        STRIPE_SECRET_KEY: test
        STRIPE_PRICE_ID_STARTER: test
        STRIPE_PRICE_ID_PRO: test
        STRIPE_PRICE_ID_UNLIMITED: test

      run: uv run pytest --maxfail=1 --disable-warnings
